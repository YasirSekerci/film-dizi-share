<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Sezon √ñnerisi" />
    <meta property="og:description" content="Bu sezonu mutlaka izlemelisin!" />
    <meta property="og:type" content="website" />
    <title>Sezon Payla≈üƒ±mƒ± - Film & Dizi Uygulamasƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0C111B 0%, #1a1f2e 100%);
            padding: 20px;
        }
        .container {
            background: linear-gradient(135deg, #1e2433 0%, #2a3142 100%);
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        h1 {
            color: #ffffff;
            margin-bottom: 16px;
            font-size: 28px;
            font-weight: 700;
        }
        .subtitle {
            color: #B3FFFFFF;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }
        #message {
            color: #E0E0E0;
            margin-bottom: 30px;
            font-size: 15px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .button {
            display: inline-block;
            padding: 16px 48px;
            background: linear-gradient(135deg, #4FC3F7 0%, #2196F3 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.3);
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 195, 247, 0.4);
        }
        .button:active {
            transform: translateY(0);
        }
        .info {
            color: #B3FFFFFF;
            margin-top: 24px;
            font-size: 13px;
            line-height: 1.6;
            padding: 12px;
            background: rgba(255, 193, 7, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 193, 7, 0.2);
        }
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì∫</div>
        <h1>Sezon Detayƒ± A√ßƒ±lƒ±yor...</h1>
        <p class="subtitle">Sezon bilgileri y√ºkleniyor</p>
        <div id="message">
            Uygulama a√ßƒ±lƒ±yor<span class="loader"></span>
        </div>
        <button class="button" onclick="openApp()">
            üì± Uygulamayƒ± A√ß
        </button>
        <p class="info">
            üí° Eƒüer uygulama y√ºkl√º deƒüilse, √∂nce uygulamayƒ± indirmeniz gerekiyor.
        </p>
    </div>
    <script>
        function openApp() {
            const params = new URLSearchParams(window.location.search);
            const tvId = params.get('tvId');
            const seasonNumber = params.get('seasonNumber');
            
            if (tvId && seasonNumber) {
                const appUrl = `filmdiziapp://season?tvId=${tvId}&seasonNumber=${seasonNumber}`;
                const messageEl = document.getElementById('message');
                
                messageEl.innerHTML = 'Uygulama a√ßƒ±lƒ±yor<span class="loader"></span>';
                
                // Uygulamayƒ± a√ß
                window.location.href = appUrl;
                
                // 2 saniye sonra mesajƒ± g√ºncelle
                setTimeout(() => {
                    messageEl.innerHTML = '‚ö†Ô∏è Uygulama a√ßƒ±lmadƒ±ysa, butona tekrar tƒ±klayƒ±n veya uygulamayƒ± indirin.';
                }, 2000);
            } else {
                document.getElementById('message').innerHTML = '‚ùå Ge√ßersiz sezon linki!';
            }
        }
        
        // Sayfa y√ºklendiƒüinde otomatik a√ß
        window.onload = function() {
            setTimeout(openApp, 500);
        };
    </script>
</body>
</html>
